<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold text-white">Brand Logo</div>

            <!-- Account Dropdown -->
            <div class="relative">
                <button id="accountDropdownButton" data-dropdown-toggle="accountDropdown" class="flex items-center text-gray-300 hover:text-white transition focus:outline-none">
                    <span>Account</span>
                    <svg class="w-4 h-4 ml-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="accountDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg">
                    <a href="https://nexuservers.com/auth/login" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Login</a>
                    <a href="https://nexuservers.com/auth/register" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Sign Up</a>
                    <a href="https://nexuservers.com/dashbord" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Dashboard</a>
                    <a href="https://nexuservers.com/admin" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <a href="servers.html" 
           class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
            Get Started
        </a>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2025 Brand Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
