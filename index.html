<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold text-white">Brand Logo</div>

            <!-- Account Dropdown -->
            <div class="relative">
                <button id="accountDropdownButton" data-dropdown-toggle="accountDropdown" class="text-gray-300 hover:text-white transition focus:outline-none">
                    Account
                    <svg class="w-4 h-4 inline ml-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="accountDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg">
                    <a href="https://nexuservers.com/auth/login" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Login</a>
                    <a href="https://nexuservers.com/auth/register" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Sign Up</a>
                    <a href="https://nexuservers.com/dashbord" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Dashboard</a>
                    <a href="https://nexuservers.com/auth/admin" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12">
        <div class="bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Our Website</h1>
            <p class="text-gray-400 mb-4">Enhance your experience by exploring the features we offer. Use the navigation above to access different sections.</p>
            <div class="space-y-4">
                <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">Get Started</button>
                <button class="w-full py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg">Learn More</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 text-center">
        <p class="text-gray-400">&copy; 2025 Brand Name. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
