<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Servers</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Nexus Servers</a>
            <div class="hidden md:flex space-x-4">
                <a href="#home" class="text-white hover:text-gray-300">Home</a>
                <a href="#features" class="text-white hover:text-gray-300">Features</a>
                <a href="#contact" class="text-white hover:text-gray-300">Contact</a>
            </div>
            <button id="mobile-menu-button" class="text-white md:hidden focus:outline-none">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <a href="#home" class="block text-white px-4 py-2">Home</a>
            <a href="#features" class="block text-white px-4 py-2">Features</a>
            <a href="#contact" class="block text-white px-4 py-2">Contact</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto p-4">
        <!-- Add your content here -->
    </div>

    <script>
        // Toggle Mobile Menu
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
