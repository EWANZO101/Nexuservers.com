<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Servers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-300">

  <!-- Game Servers List -->
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-100">Available Games</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Example Game Server Card -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <img src="images/minecraft.jpg" alt="Minecraft" class="w-full h-40 object-cover rounded-md mb-4">
        <h3 class="text-xl font-semibold mb-2 text-gray-100">Minecraft</h3>
        <p class="text-gray-400 mb-4">Create your world and explore limitless possibilities.</p>
        <a href="minecraft.html" class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-md">View Plans</a>
      </div>

      <!-- Repeat this block for each game -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <img src="images/ark.jpg" alt="ARK" class="w-full h-40 object-cover rounded-md mb-4">
        <h3 class="text-xl font-semibold mb-2 text-gray-100">ARK: Survival Evolved</h3>
        <p class="text-gray-400 mb-4">Survive in a prehistoric world with dinosaurs.</p>
        <a href="ark.html" class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-md">View Plans</a>
      </div>

      <!-- Additional Games -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <img src="images/rust.jpg" alt="Rust" class="w-full h-40 object-cover rounded-md mb-4">
        <h3 class="text-xl font-semibold mb-2 text-gray-100">Rust</h3>
        <p class="text-gray-400 mb-4">Survive and conquer in a harsh, competitive world.</p>
        <a href="rust.html" class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-md">View Plans</a>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
